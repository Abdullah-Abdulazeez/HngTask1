<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact Us.css" />
</head>
<body>
    <main>
        <article class="contact-container">
            <h1>Contact Us</h1>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        data-testid="test-contact-name"
                        required
                        aria-describedby="error-name"
                        placeholder="Your full name"
                    />
                    <p class="error" id="error-name" data-testid="test-contact-error-name"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        data-testid="test-contact-email"
                        required
                        aria-describedby="error-email"
                        placeholder="name@example.com"
                    />
                    <p class="error" id="error-email" data-testid="test-contact-error-email"></p>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input
                        type="text"
                        id="subject"
                        data-testid="test-contact-subject"
                        required
                        aria-describedby="error-subject"
                        placeholder="Subject"
                    />
                    <p class="error" id="error-subject" data-testid="test-contact-error-subject"></p>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        data-testid="test-contact-message"
                        required
                        aria-describedby="error-message"
                        placeholder="Write your message here..."
                    ></textarea>
                    <p class="error" id="error-message" data-testid="test-contact-error-message"></p>
                </div>
                <button type="submit" data-testid="test-contact-submit">Submit</button>
            </form>

            <!-- Success Message -->
            <p class="success" data-testid="test-contact-success" id="successMsg" hidden>
                Your message has been sent successfully!
            </p>
        </article>
    </main>

    <script src="contact.js"></script>
</body>
</html>
